<form action="http://localhost:8080/java-web/temp/html5_css3_javascript/chap3/input.jsp">

	<input type="hidden" name="company" value="비트자동차">
	
	<fieldset>
		<legend>자동차 정보</legend>
<select name="cars">
	<option value="bmw">BMW</option>
	<option value="benz">Benz</option>
	<option value="hyundai" selected="selected">현대자동차</option>
	<option value="kia">기아자동차</option>
</select>
</fieldset>
<br>

<fieldset>
		<legend>운전자 정보</legend>
자동차번호 : <input type="text" name="carno"><br>
운전자명 : <input type="text" name="driver"><br>
운전면허번호 : <input type="text" name="license"><br>
</fieldset>
<button>제출</button>
</form>
